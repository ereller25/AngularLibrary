<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
  <head>
      <title>Super Awesome Angular Playlist</title>
      <link href="content/styles.css" rel="stylesheet" type="text/css" />
      <script src="app/lib/angular.min.js"></script>
      <script src="app/appfilter.js"></script>
  </head>
  <body>
    <!-- Filters change how we display the data - https://docs.angularjs.org/api/ng/filter -->
    <ul>
      <!-- Filters: to sift through data, use the | (pipe) to add filters to a list as seen below -->
      <li ng-repeat="ninja in ninjas | orderBy:'name' | filter: search">
        <!-- the pipe in ninja.rate will just display the rate as a currency -->
        {{ninja.name}} - {{ninja.rate | currency}}</li>
    </ul>
    </div>

  </body>
</html>
