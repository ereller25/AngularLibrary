<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
  <head>
      <title>Super Awesome Angular Playlist</title>
      <link href="content/styles.css" rel="stylesheet" type="text/css" />
      <script src="app/lib/angular.min.js"></script>
      <script src="app/app.js"></script>
  </head>
  <body>
    <!-- ng-include - brings in html from another file whenever you need it
        Helps chunk up a complex html page in to smaller, more manageable pieces
        Also helps with repetitive code -->
        <header ng-include="'header.html'"></header>


    <div ng-controller="NinjaController">
      <input type="text" ng-model="search" />
    <ul>
      <li ng-repeat="ninja in ninjas | orderBy:'name' | filter: search">
        {{ninja.name}} - {{ninja.rate | currency}}</li>
    </ul>
    </div>

  </body>
</html>
